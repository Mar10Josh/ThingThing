<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style your Browser - ThingThing</title>
</head>
<body>
    <label><input></label><button onclick="open('/index.html')">Back</button>
    <label><input id="url"></label><button onclick="document.getElementById('browserFrame').setAttribute('src',document.getElementById('url').value)">Go</button>
    <iframe src="https://trollbox.party" style="border:0px #ffffff none;" name="myiFrame" id="browserFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="400px" width="600px" allowfullscreen></iframe>
</body>
</html>
